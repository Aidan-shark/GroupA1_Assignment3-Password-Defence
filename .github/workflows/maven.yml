# This workflow will build a Java project with Maven and use a cached environment
# It also passes the GEMINI_API_KEY secret to the build.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: mvn -B clean package -f pom.xml
